<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الدخول السري</title>
    <style>
        /* CSS لصفحة البداية الوردية والقلوب */
        body {
            background-color: #ffc0cb; /* لون وردي فاتح */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* لإخفاء أي شريط تمرير */
            font-family: 'Arial', sans-serif;
            color: #4a4a4a;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 10; /* لجعل محتوى الدخول فوق القلوب */
        }

        h1 {
            color: #e91e63;
        }

        input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #f06292;
            border-radius: 5px;
            width: 250px;
            text-align: center;
            font-size: 1.1em;
        }

        button {
            background-color: #e91e63;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c2185b;
        }

        /* تصميم القلوب الطائرة */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff69b4; /* لون قلب أحمر زهري */
            transform: rotate(-45deg);
            animation: fly-heart 10s linear infinite;
            z-index: 1; /* لجعل القلوب خلف محتوى الدخول */
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff69b4;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 10px;
        }

        @keyframes fly-heart {
            0% {
                transform: translateY(100vh) rotate(-45deg) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-20vh) rotate(-45deg) translateX(50vw);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1> The password</h1>
        <p>"Enter the password please"</p>
        <input type="password" id="passwordInput" placeholder="Enter the password please">
        <button onclick="checkPassword()">ENTER</button>
        <p id="errorMessage" style="color: rgb(68, 166, 208); margin-top: 10px; display: none;"></p>Error!</p>
    </div>
    <script>
        // إعداد كلمة المرور: الكلمة هي 279
        const CORRECT_PASSWORD = "282009"; 
        
        // اسم ملف صفحة التهنئة (الصفحة التي أرسلتها في الصورة)
        // يجب عليك التأكد من أن اسم هذا الملف هو 'congratulations.html' أو تعديله هنا
        const NEXT_PAGE_URL = "Hello.html"; 

        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const errorMsg = document.getElementById('errorMessage');

            if (input === CORRECT_PASSWORD) {
                // إذا كانت صحيحة، انتقل إلى صفحة التهنئة
                window.location.href = NEXT_PAGE_URL;
            } else {
                // إذا كانت خاطئة، أظهر رسالة خطأ
                errorMsg.style.display = 'block';
                document.getElementById('passwordInput').value = ''; // مسح الإدخال
            }
        }
        // إنشاء القلوب الطائرة بشكل ديناميكي
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            
            // مواقع عشوائية للقلوب
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 5 + 5 + 's'; // بين 5 و 10 ثواني
            heart.style.opacity = Math.random();
            heart.style.fontSize = Math.random() * 1.5 + 1 + 'em'; // حجم عشوائي

            document.body.appendChild(heart);

            // إزالة القلب بعد انتهاء الرسوم المتحركة
            setTimeout(() => {
                heart.remove();
            }, 10000); // 10 ثواني هي مدة الـ animation
        }

        // استدعاء دالة إنشاء القلب كل 300 مللي ثانية
        setInterval(createHeart, 300); 
    </script>
</body>
</htm
